<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
        
        <!--==================== SWIPER CSS ====================-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
            />

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <!-- <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css"> -->
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>Gallery</title>
    </head>
    <body class="gallery_body">
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="./index.html" class="nav__logo">Pwint Thiri Ko</a>

                <div class="nav__menu" id="nav-menu">
                    <u1 class="nav__list grid">
                        <li class="nav__item">
                            <a href="./index.html#home" class="nav__link active-link">
                                <i class="uil uil-estate nav__icon"></i> HOME
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./index.html#about" class="nav__link">
                                <i class="uil uil-user nav__icon"></i> ABOUT
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./index.html#qualifications" class="nav__link">
                                <i class="uil uil-scenery nav__icon"></i> QUALIFICATIONS
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./index.html#portfolio" class="nav__link">
                                <i class="uil uil-scenery nav__icon"></i> PORTFOLIO
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./index.html#gallery" class="nav__link">
                                <i class="uil uil-file-alt nav__icon"></i> GALLERY
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./index.html#contact" class="nav__link">
                                <i class="uil uil-message nav__icon"></i> CONTACT
                            </a>
                        </li>
                    </u1>
                    <i class="uil uil-times nav__close" id="nav-close"></i> 
                </div>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="uil uil-moon change-theme" id="theme-button"></i>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>
        
        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== GALLERY ====================-->
            <section class="gallery section" id="gallery">
               <div class="gallery__title">GALLERY</div>

               <div class="gallery_container container ">
                    <div class="gallery_sections">
                        <div class="gallery__row">
                            <div class="gallery__item" id="blackdress">
                                <img src="assets/img/blackDressCover.jpeg" alt="sparkly black dress" class="gallery_img">
                                <div class="overlay">
                                  <div class="gallery_overlay_text">Sparkly Flower Dress</div>
                                </div>
                              </div>
                              <div class="gallery__item" id="pearltop">
                                <img src="assets/img/pearlButtonsCover.jpeg" alt="pearl button top" class="gallery_img">
                                <div class="overlay">
                                  <div class="gallery_overlay_text">Pearl Button Top</div>
                                </div>
                              </div>
                              <div class="gallery__item" id="greendress">
                                <img src="assets/img/greenDressCover.jpeg" alt="green dress" class="gallery_img">
                                <div class="overlay">
                                  <div class="gallery_overlay_text">Green Flowy Dress</div>
                                </div>
                              </div>
                              <div class="gallery__item" id="denimhat">
                                <img src="assets/img/denimHat.jpeg" alt="reversible denim hat" class="gallery_img">
                                <div class="overlay">
                                  <div class="gallery_overlay_text">Reversible Denim Hat</div>
                                </div>
                              </div>
            
                            </div>
                        </div>
                </div>

                <div class="modal_container" id="modal_container">
                    <div class="modal">
                        <p>here we write about the piece</p>
                        <button class="close" id="close_modal">Close</button>
                    </div>
                </div>
            </section>



        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__bg">

                <div class="footer__container container">
                    <div class="footer_left">
                    <div class="footer__socials">
                        <a href="https://github.com/pwintthiri" target="_blank" class="footer__social">
                            <i class="uil uil-github"></i>
                        </a>
    
                        <a href="https://instagram.com/___thiri___" target="_blank" class="footer__social">
                            <i class="uil uil-instagram"></i>
                        </a>
    
                        <a href="##" target="_blank" class="footer__social">
                            <i class="uil uil-linkedin"></i>
                        </a>
                    </div>
                    <p class="footer__copy">Â© Pwint Thiri Ko 2023</p>
                </div>
                    
                    <div class="footer_right">
                        <h1 class="footer__title">Pwint Thiri Ko</h1>
                        <!-- <span class="footer__subtitle">Y2 Business Analytics Student</span> -->
                    </div>
                </div>
            </div>
        </footer>
        
        <!--==================== SCROLL TOP ====================-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="uil uil-arrow-up scrollup__icon"></i>
        </a>

        <!--==================== SWIPER JS ====================-->
        <script src="./assets/js/swiper-bundle.min.js"></script>

        <!--==================== MAIN JS ====================-->
        <script src="./assets/js/main.js"></script>

    </body>
